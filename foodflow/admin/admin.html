<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.admin-container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.order-item {
    border-bottom: 1px solid #ddd;
    padding: 10px;
    display: flex;
    justify-content: space-between;
}

.order-item img {
    max-width: 50px;
    max-height: 50px;
    margin-right: 10px;
}

.order-total {
    margin-top: 10px;
    font-weight: bold;
}

    </style>
</head>

<body>
    <div class="admin-container">
        <h1>Admin Panel - Orders</h1>
        <div class="order-list" id="orderList">
            <!-- Order items will be dynamically added here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const orderList = document.getElementById('orderList');

    function displayOrder(order) {
        const orderItem = document.createElement('div');
        orderItem.classList.add('order-item');

        order.items.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.innerHTML = `<img src="../img/${item.image}" alt="${item.name}"> ${item.name} x${item.quantity} - $${item.price * item.quantity}`;
            orderItem.appendChild(itemDiv);
        });

        const totalDiv = document.createElement('div');
        totalDiv.classList.add('order-total');
        totalDiv.innerText = `Total: $${order.total}`;

        orderItem.appendChild(totalDiv);
        orderList.appendChild(orderItem);
    }

    // Simulate new orders being added over time
    setTimeout(() => {
        const newOrder = {
            id: 3,
            items: [
                { name: 'Iced coffee', quantity: 2, price: 200, image: 'iced-coffee.jpg' },
            ],
            total: 400,
        };

        displayOrder(newOrder);
    }, 5000); // Simulating a new order after 5 seconds
});

    </script>
</body>

</html>
